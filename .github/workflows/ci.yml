---
name: CI

on:
    push:
        branches:
            - '*'
        tags-ignore:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build:
        strategy:
            matrix:
                java: [8, 11]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK ${{ matrix.java }}
              uses: actions/setup-java@v2
              with:
                  java-version: ${{ matrix.java }}
                  distribution: 'adopt'
            - name: Cache Gradle packages
              uses: actions/cache@v2
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
                  restore-keys: ${{ runner.os }}-gradle
            - name: Build with Gradle
              run: |
                  if [ "${{ matrix.java }}" == "8" ]; then
                    ./gradlew build -i -s -x gradleTest
                  else
                    ./gradlew -i -s assemble
                  fi
            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                name: build-artifacts-jdk${{ matrix.java }}
                path: |
                  .gradle/
                  build/
                retention-days: 1

    test:
        needs: build
        strategy:
            matrix:
                java: [8, 11]
                gradle: ['6.0,6.3,6.8.1', '7.0.2,7.6.1', '8.0.2,8.1.1']
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK ${{ matrix.java }}
              uses: actions/setup-java@v2
              with:
                  java-version: ${{ matrix.java }}
                  distribution: 'adopt'
            - name: Download artifacts
              uses: actions/download-artifact@v2
              with:
                  name: build-artifacts-jdk${{ matrix.java }}
            - name: Run compatibility test
              run: ./run-compatibility-test-on-ci.sh
              env:
                  GRADLE_VERSIONS: ${{ matrix.gradle }}